<div class="Browser dynamicPage">
    <div class="content">
        <div class="sortButtons">
            <button class="active" name="byOrigin">По адресу</button>
            <button name="byKey">По ключу</button>
        </div>
        <div class="border-box">
            <div class="Tree_Cont"></div>
        </div>
        <div class="border-box">
            <table class="props hide">
                <tr>
                    <td>Ключ</td>
                    <td class="key"></td>
                </tr>
                <tr>
                    <td>Адрес</td>
                    <td class="origin"></td>
                </tr>
                <tr>
                    <td>Заголовок</td>
                    <td class="title"></td>
                </tr>
                <tr class="desc_cont hide">
                    <td>Описание</td>
                    <td class="description"></td>
                </tr>
                <tr>
                    <td>Id</td>
                    <td class="id"></td>
                </tr>
                <tr>
                    <td>Время</td>
                    <td class="time"></td>
                </tr>
                <tr>
                    <td>Вход</td>
                    <td class="input"></td>
                </tr>
                <tr>
                    <td>Выход</td>
                    <td class="output"></td>
                </tr>
                <tr class="accepted_cont hide">
                    <td class="accepted">Подключено</td>
                    <td>
                        <table class="props border-box" v-for="accepted of selected.accepted">
                            <tr>
                                <td >Адрес</td>
                                <td v-text="(accepted.origin == null) ? 'Локальное' : accepted.origin"></td>
                            </tr>
                            <tr>
                                <td>Заголовок</td>
                                <td v-text="getText(accepted.title)"></td>
                            </tr>
                            <tr>
                                <td>Id</td>
                                <td v-text="accepted.id"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
