<div class="Browser dynamicPage">
    <div class="content">
        <div class="sortButtons">
            <button class="active" name="byOrigin">By origin</button>
            <button name="byKey">By key</button>
        </div>
        <div class="border-box">
            <div class="Tree_Cont"></div>
        </div>
        <div class="border-box">
            <table class="props hide">
                <tr>
                    <td>Key</td>
                    <td class="key"></td>
                </tr>
                <tr>
                    <td>Origin</td>
                    <td class="origin"></td>
                </tr>
                <tr>
                    <td>Title</td>
                    <td class="title"></td>
                </tr>
                <tr class="desc_cont hide">
                    <td>Description</td>
                    <td class="description"></td>
                </tr>
                <tr>
                    <td>Id</td>
                    <td class="id"></td>
                </tr>
                <tr>
                    <td>Time</td>
                    <td class="time"></td>
                </tr>
                <tr>
                    <td>Input</td>
                    <td class="input"></td>
                </tr>
                <tr>
                    <td>Output</td>
                    <td class="output"></td>
                </tr>
                <tr class="accepted_cont hide">
                    <td class="accepted">Accepted</td>
                    <td>
                        <table class="props border-box" v-for="accepted of selected.accepted">
                            <tr>
                                <td>Origin</td>
                                <td v-text="(accepted.origin == null) ? 'Local' : accepted.origin"></td>
                            </tr>
                            <tr>
                                <td>Title</td>
                                <td v-text="getText(accepted.title)"></td>
                            </tr>
                            <tr>
                                <td>Id</td>
                                <td v-text="accepted.id"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
