<header id="Header">
    <div class="top">
        <nav>
            <a href="/en/index.html" class="focus logo">
                <h1>Intentions Net</h1>
                <h2>Management Console</h2>
            </a>
            <ul>
                <li v-bind:class="{ show: loaded }">
                    <router-link to="/en/index.html" v-bind:class="{ active: active == 1}">Intentions</router-link>
                </li>
                <li v-bind:class="{ show: loaded }">
                    <router-link to="/en/storages.html" v-bind:class="{ active: active == 2}">Storages</router-link>
                </li>
            </ul>
        </nav>
        <button class="lang" v-on:click="showLangDialog">en</button>
    </div>
    <dialog class="lang">
        <label>
            <input type="radio" name="lang" value="ru-RU" v-on:click="selectLanguage" v-model="langRadio"/>
            <span>Русский</span>
        </label>
    </dialog>
</header>
